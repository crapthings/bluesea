<template name="signinForm">

	<form action="javascript:;" id="signinForm">
		<div class="form-group">
			<input type="text" name="username" class="form-control username" placeholder="手机号" required>
		</div>
		<div class="form-group">
			<input type="password" name="password" class="form-control password" placeholder="密码" required>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-success btn-block" value="登录">
		</div>
	</form>

</template>

<template name="forgotPasswordForm">

	<form action="javascript:;">
		<div class="form-group">
			<input type="text" name="username" class="form-control" placeholder="手机号" required>
		</div>
		<div class="form-group">
			<input type="text" name="code" class="form-control" placeholder="验证码" required>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-success btn-block" value="取回密码">
		</div>
	</form>

</template>
