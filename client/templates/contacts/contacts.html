<template name="contacts">

	<div>
		<ul class="list-unstyled">
			{{#each users}}
				<li style="padding: 15px; background-color: skyblue; border-bottom: 1px solid #efefef;">
					<span>{{profile.displayName}}</span>
					<a href="">{{username}}</a>
				</li>
			{{/each}}
		</ul>
	</div>

</template>
