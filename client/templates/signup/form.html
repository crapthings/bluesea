<template name="signupForm">

	<form action="javascript:;" id="signupForm">
		<div class="form-group">
			<input type="text" name="username" class="form-control" placeholder="手机号">
		</div>
		<div class="form-group">
			<input type="text" name="profile.displayName" class="form-control" placeholder="姓名">
		</div>
		<div class="form-group">
			<input type="password" name="password" class="form-control" placeholder="密码">
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-success btn-block" value="注册">
		</div>
	</form>

</template>
